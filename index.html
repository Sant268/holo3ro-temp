        <button type="button" id="FMKAELA" class="btn kl-bg custom-button mx-2">Kaela</button>

      <script>
      function createCards(data,optvar="FMHERO") {
        if(optvar=="wife") {
          optvar="FMZETA"
        } 
          var cardsContainer = $('#cards-container');
          var heroCardsExist = $('#cards-container').find('.FMHERO').length > 0;
          if(optvar=="FMHERO" || heroCardsExist) {cardsContainer.empty();console.log("DEBUG: clear called!")}
          data.forEach(function(item) {
            if(item.Where==null){ item.Where="";}
            if(item[optvar] == null)return;
            var cardHtml = `
              <div class="card ${optvar} mx-2">
                <div class="card-body ${optvar}">
                  <p class="card-text">${item[optvar]}</p>
                </div>
                <div class="card-footer text-muted text-center">- ${item.Name} - ${item.Where}</div>
              </div>
            `;
            cardsContainer.append(cardHtml);
          });
        }
                $.getJSON('resp.json', function(data) {

                createCards(data);
                  });
        function calltheCaller(buttonId){
          $.getJSON('resp.json', function(data) {

         createCards(data,buttonId);
          });
        }
        function removeThisClassCards(buttonId) {
          if(buttonId=="wife") buttonId="FMZETA";
        $('.card.' + buttonId).remove();
        var cardsExist = $('#cards-container').find('.card').length > 0;
        if(!cardsExist) {
          $.getJSON('resp.json', function(data) {

                createCards(data);
                  });
        }
        }
          $(document).ready(function() {
    $('.custom-button').click(function(){
        if($(this).hasClass('active')){
            $(this).removeClass('active');
            var buttonId = $(this).attr('id');
            removeThisClassCards(buttonId)
        } else {
            $(this).addClass('active');
            var buttonId = $(this).attr('id');
            calltheCaller(buttonId);
        }
    });
  });




        </script>

<section id="section2" class="bg-dark text-light" data-aos="fade-up">
  <h2 class="text-center">Art Gallery</h2>
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="expandedImg">
  </div>
  <script>

    function expandImage(img) {
      var modal = document.getElementById('imageModal');
      var modalImg = document.getElementById('expandedImg');
      modal.style.display = 'block';
      modalImg.src = img.src;
    }
  

    function closeModal() {
      var modal = document.getElementById('imageModal');
      modal.style.display = 'none';
    }
  

    window.onclick = function(event) {
      var modal = document.getElementById('imageModal');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
    </script>
  <div class="imgcard-container">
    <script>
$(document).ready(function() {

  function createImageCardsFromJSON(data) {
    var imgCardContainer = $('.imgcard-container');
    imgCardContainer.empty();

    data.forEach(function(item) {
      var imgCardHtml = `
        <div class="img-card">
          <img src="imgsub/${item.name}" alt="${item.name}"  onclick="expandImage(this)">
          <div class="imgcard-footer text-muted text-center">- ${item.name.replace('.png', '')} -</div>
        </div>
      `;
      imgCardContainer.append(imgCardHtml);
    });
  }


  $.getJSON('imagedata.json', function(data) {
    createImageCardsFromJSON(data);
  });
  
});
      </script>
  </div>
